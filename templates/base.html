<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vizzuality Playbook</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/scroller.js') }}"></script>
    <script src="{{ url_for('static', filename='js/expandable.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
  </head>
  <body class="h-full">
    <div>    
      <!-- Static sidebar for desktop -->
      <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-gray-900 px-6 pb-4 h-screen">
          <div class="flex h-16 shrink-0 items-center">
            <a href="{{ url_for('routes.index') }}" class="brand-logo">
              <img class="vizzuality-logo-desktop"
                src="{{ url_for('static', filename='images/logo.svg') }}"
                alt="Vizzuality"
              />
            </a>
          </div>
          <nav id="menu-links" class="flex flex-1 flex-col">
            {% block content %} {% endblock %}
          </nav>
        </div>
      </div>
    
      <div class="lg:pl-72">
        <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
          <button type="button" class="-m-2.5 p-2.5 text-gray-700 lg:hidden">
            <span class="sr-only">Open sidebar</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
    
          <!-- Separator -->
          <div class="h-6 w-px bg-gray-900/10 lg:hidden" aria-hidden="true"></div>
    
          <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
            <form id="search-form" action="/search" class="relative flex flex-1" action="#" method="GET">
              <label for="search-field" class="sr-only">Search</label>
              <svg class="pointer-events-none absolute inset-y-0 left-0 h-full w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
              </svg>
              <input id="search-field" name="query" class="block h-full w-full border-0 py-0 pl-8 pr-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm" placeholder="Search..." type="search">
            </form>
            <div class="flex items-center gap-x-4 lg:gap-x-6">
              {% if 'email' not in session %}
              <button type="button" id="login" class="rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-700" data-url="{{ url_for('auth.login') }}">
                Login</button>
              {% else %}
              <button type="button" id="logout" class="rounded-md bg-vizzuality px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-700" data-url="{{ url_for('auth.logout') }}">
                Logout</button>
              {% endif %}
              <!-- Separator -->
              <div class="hidden lg:block lg:h-6 lg:w-px lg:bg-gray-900/10" aria-hidden="true"></div>
            </div>
          </div>
        </div>
    
        <main class="py-10">
          <div id="playbook-container" class="px-4 sm:px-6 lg:px-8 playbook-container">
            <!-- Content -->
            
          </div>
        </main>
      </div>
    </div>
    
  </body>
</html>
