<div class="search-results">
    <h2>Search Results:</h2>
    
    <ul>
        {% for result in results %}
          <li>
            <a href="{{ result.link }}" class="search-result-link">{{ result.file_name }}</a>
            <p>{{ result.excerpt|safe }}</p>
          </li>
        {% endfor %}
    </ul>
    
</div>
